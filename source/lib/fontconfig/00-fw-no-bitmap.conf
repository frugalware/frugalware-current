<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

	<!-- Courier -->
	<match target="pattern">
		<test name="family">
			<string>Courier</string>
		</test>
		<test name="foundry">
			<string>Adobe</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Nimbus Mono L</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>URW</string>
		</edit>
	</match>

	<!-- Helvetica -->
	<match target="pattern">
		<test name="family">
			<string>Helvetica</string>
		</test>
		<test name="foundry">
			<string>Adobe</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Nimbus Sans L</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>URW</string>
		</edit>
	</match>

	<!-- New Century Schoolbook -->
	<match target="pattern">
		<test name="family">
			<string>New Century Schoolbook</string>
		</test>
		<test name="foundry">
			<string>Adobe</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Century Schoolbook L</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>URW</string>
		</edit>
	</match>

	<!-- Symbol --> 
	<match target="pattern">
		<test name="family">
			<string>Symbol</string>
		</test>
		<test name="foundry">
			<string>Adobe</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Symbols L</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>URW</string>
		</edit>
	</match>

	<!-- Times --> 
	<match target="pattern">
		<test name="family">
			<string>Times</string>
		</test>
		<test name="foundry">
			<string>Adobe</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Nimbus Roman No9 L</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>URW</string>
		</edit>
	</match>

	<!-- Charter --> 
	<match target="pattern">
		<test name="family">
			<string>Charter</string>
		</test>
		<test name="foundry">
			<string>Bitstream</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Bitstream Charter</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>Bitstream</string>
		</edit>
	</match>

	<!-- Lucida -->
	<match target="pattern">
		<test name="family">
			<string>Lucida</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Luxi Sans</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>B&amp;H</string>
		</edit>
	</match>

	<!-- LucidaBright -->
	<match target="pattern">
		<test name="family">
			<string>LucidaBright</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Luxi Serif</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>B&amp;H</string>
		</edit>
	</match>

	<!-- LucidaTypewriter -->
	<match target="pattern">
		<test name="family">
			<string>LucidaTypewriter</string>
		</test>
		<test name="pixelsize" compare="more_eq">
			<double>8.0</double>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>Luxi Mono</string>
		</edit>
		<edit name="foundry" mode="prepend" binding="same">
			<string>B&amp;H</string>
		</edit>
	</match>
</fontconfig>
