<IfModule mod_alias.c>
    Alias /darcsweb/ /var/www/darcsweb/
</IfModule>

<Directory /var/www/darcsweb>
    AllowOverride All
    Options ExecCGI
    DirectoryIndex darcsweb.cgi
    AddHandler cgi-script .cgi
    <IfModule mod_access.c>
        Order allow,deny
	Allow from all
    </IfModule>
</Directory>
			    
